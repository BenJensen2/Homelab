<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Title</title>
</head>
<body>
  <div>
    <!-- Comment -->
    <p>Paragraph: </p>
    <p>
      Link: <a href="https://www.google.com/">Google</a>
    </p>
    <p>
      Abbreviation: <abbr title="YDKJSY">You Don't Know Javascript Yet</abbr>
      <!-- <acronym> not supported in html5 -->
    </p>
    <p>
      <address> Address: Ben Jensen</address>
    </p>
  </div>
</body>
</html>
